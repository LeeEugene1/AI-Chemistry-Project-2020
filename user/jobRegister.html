<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 경로 교체하시면됩니다 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="../user_style.css">
    <title>Job Register</title>
</head>
<body>
    <script type="text/javascript" src="{% static 'js/job/job_list.js' %}"></script>
    <div class="contentWrap">
        <!--left menu-->
        <div class="viewWrap">
            <!-- register -->
            <form class="" action="{% url 'job_user:job_register_page' %}" method="POST">
                <div class="titleWrap">
                    <h1>Job Register</h1>
                    <div>
                        <!-- 관리자모드에서보이는 모듈업데이트버튼 -->
                        <input class="button-nonColor register-btn-color" type="submit" value="Submit"/>
                        <input class="button register-btn-color" type="button" value="Cancel"/>
                        <!-- <input class="button-nonColor register-btn-color" type="button" value="Module Delete"/> -->
                    </div>
                </div>
                    <label for="title"><strong>job name</strong></label>
                    <input type="text" id="title">

                    <label for="content"><strong>job explanation</strong></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>

                    <!-- smiles -->
                    <div class="smilesModules">
                        <div class="smiles">
                            <label for=""><strong>smiles</strong></label>
                            <input type="text" id="">
        
                            <table align="center" style="width: 500px !important; height: 400px; background-color: red;">
                                <tr>
                                    <td id="appletContainer">내부스타일 없애주세요</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="modules">
                            <!-- <label for=""><strong>module</strong></label>
                            <input type="text" id=""> -->
                            <label for=""><strong>module</strong></label>
                            <select name="" id="">
                                <option value="">module name1</option>
                                <option value="">module name2</option>
                            </select>
        
                            <label for=""><strong>module api</strong></label>
                            <input type="text" id="">
                            <select class="multipleStyle" name="" id="" multiple>
                                <option value="">api name1</option>
                                <option value="">api name2</option>
                                <option value="">api name3</option>
                                <option value="">api name4</option>
                            </select>
                            
                            <label for=""><strong>schedule</strong></label>
                            <div class="schedule">
                                <input style="width:50%;" id="sch_date" type="date" onchange="job_date();" placeholder="datetime input">
                                <input style="width:50%;" id="sch_time" type="time" onchange="job_time();" placeholder="datetime input"><br/><br/>
                            </div>
                        </div>
                    </div>

                    <!-- <p>schedule</p>
                    <input id="sch_date" type="date" onchange="job_date();" placeholder="datetime input">
                    <input id="sch_time" type="time" onchange="job_time();" placeholder="datetime input"><br/><br/> -->
            
                    <!-- <span>
                        <label for="">
                            <i class="xi-image-o"></i>
                        </label>
                    </span> -->
                </div>
            </form>

        </div>
    </div>


</body>
</html>
